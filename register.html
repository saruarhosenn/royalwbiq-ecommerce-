      <!--

      <section class="register-section form-section d-flex justify-content-center align-items-center secondary-bg section-y-space">
          <div class="container">
            <div class="form-wrapper mx-auto primary-bg">
              <h2 class="section-title p-font-700 size-2xl primary-color text-capitalize mb-4">Register</h2>
              <form action="#" class="user-form-wrap">
                <div class="user-form">
                  <input type="text" name="" id="" placeholder="Your Name *" class="user-input w-100">
                </div>
                <div class="user-form">
                  <input type="email" name="" id="" placeholder="Your Email *" class="user-input w-100">
                </div>
                <div class="user-form">
                  <input type="password" name="" id="" placeholder="Your Password *" class="user-input w-100">
                </div>
                <div class="user-form">
                  <button type="submit" class="user-btn bg-btn w-100">Register</button>
                </div>
              </form>
              <div class="line text-center my-3"><span class="position-relative p-font-500 size-md line-h-md primary-color d-block text-uppercase">or</span></div>
              <button class="user-google w-100 d-flex align-items-center justify-content-center secondary-bg mb-3">
                <img src="assets/images/icons/google.png" alt="google" class="me-2">
                <p class="p-font-500 size-sm line-h-sm primary-color text-capitalize">Continue With Google</p>
              </button>
              <div class="text-center">
                <p class="p-font-500 size-md line-h-md primary-color">Already have an account?
                <a href="login.html" class="p-font-500 size-md line-h-md primary-color text-underline">Login</a></p>
              </div>
            </div>
          </div>
      </section>
